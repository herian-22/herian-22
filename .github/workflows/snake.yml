name: Generate Snake with Date

on:
  schedule:
    - cron: "0 0 * * *" # update setiap tengah malam
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: herian-22
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#1DA1F2

      - name: Add timestamp
        run: |
          mkdir -p ./dist
          sudo chmod -R 777 ./dist
          echo "ðŸ—“ï¸ $(date '+%B %Y')" > ./dist/date.txt

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
